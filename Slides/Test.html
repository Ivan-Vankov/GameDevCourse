<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
	</head>

	<body>
        <h2>Hello there</h2>
        <h2>General Kenobi</h2>
        <p>
            X: <span id="x-value"></span>
        </p>
        <p class="classP">
            Y: <span id="y-value" class="classSpan"></span>
        </p>
        <p>
            Temp
        </p>
    </body>
    
    <script>

        var mouseX;
        var mouseY;

        window.addEventListener('wheel', function(e) {
            // document.elementFromPoint(mouseX, mouseY).className;
            // console.log(document.elementFromPoint(mouseX, mouseY).classList);
            console.log(document.elementFromPoint(mouseX, mouseY).classList.contains('classP'));
            console.log(hasParentClass(document.elementFromPoint(mouseX, mouseY), 'classP'));
        });

        window.addEventListener('mousemove', function(e) {
            mouseX = e.x;
            mouseY = e.y;
            document.getElementById('x-value').textContent = e.x;
            document.getElementById('y-value').textContent = e.y;
        });

        function hasParentClass(element, clazz) {
            let currentElement = element;
            do {
                if (currentElement.classList.contains(clazz)) {
                    return true;
                }
                currentElement = currentElement.parentElement;
            } while (currentElement != null);

            return false;
        }
    </script>
</html>
